


# Note: We still want to validate the email
# See FOSUserBundle/Resources/config/validation/orm.xml to understand
# the UniqueEntity constraint that was originally applied to both
# username and email fields
#
# As you can see, we are only applying the UniqueEntity constraint to
# the email field and not the username field.
FOS\UserBundle\Model\User:
    constraints:
        - Symfony\Bridge\Doctrine\Validator\Constraints\UniqueEntity:
             fields: email
             errorPath: email
             message: email вже використаний
             groups: [ "RatingRegistration", "RatingProfile" ]
    properties:
        email:
            - NotBlank:
                message: fos_user.email.blank
                groups: [ "RatingRegistration", "RatingProfile" ]
            - Length:
                min: 5
                minMessage:
                max: 255
                maxMessage:
                groups: [ "RatingRegistration", "ResetPassword" ]
            - Email:
                message: fos_user.email.invalid
                groups: [ "RatingRegistration", "RatingProfile" ]
        plainPassword:
            - NotBlank:
                message: fos_user.password.blank1
                groups: [ "RatingRegistration", "ResetPassword", "ChangePassword" ]
            - Length:
                min: 2
                minMessage: Пароль занадто короткий
                groups: [ "RatingRegistration", "RatingProfile", "ResetPassword", "ChangePassword"]

FOS\UserBundle\Model\Group:
    properties:
        name:
            - NotBlank:
                message: fos_user.group.blank
                groups: [ "RatingRegistration" ]
            - Length:
                min: 2
                minMessage: fos_user.group.short
                max: 255
                maxMessage: fos_user.group.long
                groups: [ "RatingRegistration" ]

FOS\UserBundle\Propel\User:
    properties:
        email:
            - NotBlank:
                message: fos_user.email.blank
                groups: [ "RatingRegistration", "RatingProfile" ]
            - Length:
                min: 2
                minMessage: fos_user.email.short
                max: 255
                maxMessage: fos_user.email.long
                groups: [ "RatingRegistration", "ResetPassword" ]
            - Email:
                message: fos_user.email.invalid
                groups: [ "RatingRegistration", "RatingProfile" ]

        plainPassword:
            - NotBlank:
                message: fos_user.password.blank
                groups: [ "RatingRegistration", "ResetPassword", "ChangePassword" ]
            - Length:
                min: 2
                minMessage: fos_user.password.blank
                groups: [ "RatingRegistration", "RatingProfile", "ResetPassword", "ChangePassword"]


FOS\UserBundle\Propel\Group:
    properties:
        name:
            - NotBlank:
                message: fos_user.group.blank
                groups: [ "RatingRegistration" ]
            - Length:
                min: 2
                minMessage: fos_user.group.short
                max: 255
                maxMessage: fos_user.group.long
                groups: [ "RatingRegistration" ]